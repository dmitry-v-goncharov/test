<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="elOld"></div>
<div id="elNew"></div>
<div id="elFix"></div>

<script>
  const elOld = document.querySelector('#elOld');
  const elNew = document.querySelector('#elNew');
  const elFix = document.querySelector('#elFix');


  const t = new Date();
  const UTCString = t.getUTCFullYear() + '-' + (t.getUTCMonth() + 1) + '-' + t.getUTCDate() + ' ' +
    t.getUTCHours() + ':' + t.getUTCMinutes() + ':' + t.getUTCSeconds() + '.00000';

  const UTCStringFix = t.getUTCFullYear() + '-' + ((t.getUTCMonth() + 1) > 10 ? (t.getUTCMonth() + 1) : '0' + (t.getUTCMonth() + 1)) + '-' + t.getUTCDate() + ' ' +
    t.getUTCHours() + ':' + t.getUTCMinutes() + ':' + t.getUTCSeconds() + '.00000';

  const ts = Date.parse(UTCString);
  const tsf = Date.parse(UTCStringFix);

  const flag = '2021-07-21 12:00:07.524641';

  elOld.innerHTML = 'server:' + Date.parse(flag);
  elNew.innerHTML = 'ts: ' + ts + ' str: ' + UTCString;
  elFix.innerHTML = 'ts: ' + tsf + ' str: ' + UTCStringFix;

</script>

</body>
</html>
