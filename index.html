<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="root"></div>

<script>
    const t = new Date();
    const UTCString = t.getUTCFullYear() + '-' + (t.getUTCMonth() + 1) + '-' + t.getUTCDate() + ' ' +
      t.getUTCHours() +':'+ t.getUTCMinutes() +':'+ t.getUTCSeconds() +'.00000';

    const UTCStringFix = t.getUTCFullYear() + '-' + ((t.getUTCMonth() + 1) > 10 ? (t.getUTCMonth() + 1) : '0' + (t.getUTCMonth() + 1)) + '-' + t.getUTCDate() + ' ' +
      t.getUTCHours() +':'+ t.getUTCMinutes() +':'+ t.getUTCSeconds() +'.00000';
    
    const str = `${UTCString} \n ${UTCStringFix}`
    

    root.innerHTML = str;

</script>

</body>
</html>
